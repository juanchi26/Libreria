<body>

  <section class=" text-center text-lg-start container mt-4">

  
      <img class="d-block mx-auto mt-4 mb-0" height="120px" src="img/img-login.png" alt="">
      
    <div>
      

          <div class="card-body  py-5 px-md-5">
            <h2 class="text-center mt-4">Bibloteca 238</h2>
            <h3 class="text-center mt-1">Ingresar</h3>
            <form>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">Email</label>
                <input type="email" id="inputEmail" class="form-control" />
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                  Ingresa tu email.
                </div>
                
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Contraseña</label>
                <input type="password" id="inputPassword" class="form-control" />
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                  Ingresa tu contraseña.
                </div>
                
              </div>
  
              
              <!-- Submit button -->
              <button type="button" class="btn btn-secondary btn-color w-100 btn-block mb-4" id="submitBtn">Ingresar</button>
  
            </form>
  
          </div>
        </div>
   </section>
